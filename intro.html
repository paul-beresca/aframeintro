<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-torus-knot color="#000" position="-4 2.5 -3"></a-torus-knot>
      <a-sky src="/assets/sky-texture.jpg" ></a-sky>

      <a-entity geometry="primitive: box;" material="src: /assets/stone-textures.jpg" position="-1 0.5 -3" rotation="0 85 0" color="#c4ba91" shadow></a-entity>
      <a-cylinder src="/assets/stone-textures.jpg" position="-1.05 2.75 -3" rotation="0 180 0" radius="0.5" height="3.5" color="#c4ba91" shadow></a-cylinder>

      <a-box src="/assets/stone-textures.jpg" position="1 0.5 -3" rotation="0 85 0" color="#c4ba91" shadow></a-box>
      <a-cylinder src="/assets/stone-textures.jpg" position="1.05 2.75 -3" rotation="0 180 0" radius="0.5" height="3.5" color="#c4ba91" shadow></a-cylinder>
      <a-text color="#000" position="0 6 -3" value="Hello Everyone"></a-text>
      <a-box src="/assets/stone-textures.jpg" position="1.2 0.5 -2.96" rotation="0 85 0" color="#c4ba91" shadow>
        <a-ring position="1 0.5 3" rotation="0 85 0" color="#000"></a-ring>
      </a-box>
      <a-cylinder src="/assets/stone-textures.jpg" position="1.25 2.75 -3" rotation="0 180 0" radius="0.5" height="3.5" color="#c4ba91" shadow></a-cylinder>

      <a-plane src="/assets/sand-texture.jpg" position="0 0 -4" rotation="-90 0 0" width="30" height="10" color="#c4ba91" shadow></a-plane>
      <a-dodecahedron color="#000" position="3 2.5 -3"></a-dodecahedron>
    </a-scene>
  </body>
</html>
