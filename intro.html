<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <!-- LIGHT -->
    <a-scene background="color: #FAFAFA">
      <a-entity 
        id="lightSphere" 
        geometry="primitive: sphere"
        material="color: #FFF; shader: flat"
        position="-8, 5, -2"
        light="type: point"
        animation__leftToRight="
          property: position; 
          dir: alternate; 
          loop: true; 
          to: 8"
      >
      </a-entity>
      <!-- PARTICLES -->
      <a-entity
        particle-system="
          preset:dust; 
          color: brown;
          particleCount: 70000"
        position="-1 1 -3"
      >
      </a-entity>
      <a-torus-knot 
        material="src:/assets/stone-textures.jpg" 
        position="-4 22.5 -3"
        dynamic-body
      >
      </a-torus-knot>
      <a-sky src="/assets/sky-texture.jpg" ></a-sky>
      <a-entity 
        geometry="primitive: box;" 
        material="src: /assets/stone-textures.jpg" 
        position="-1 0.5 -3" 
        rotation="0 85 0" 
        color="#c4ba91" 
        shadow
      >
      </a-entity>
      <a-cylinder 
        src="/assets/stone-textures.jpg" 
        position="-1.05 2.75 -3" 
        rotation="0 180 0" 
        radius="0.5" 
        height="3.5" 
        color="#c4ba91" 
        shadow
      >
      </a-cylinder>
      <a-box 
        src="/assets/stone-textures.jpg" 
        position="1 0.5 -3" 
        rotation="0 85 0" 
        color="#c4ba91" 
        shadow
      >
      </a-box>
      <a-cylinder 
        src="/assets/stone-textures.jpg" 
        position="1.05 2.75 -3" 
        rotation="0 180 0" 
        radius="0.5" 
        height="3.5" 
        color="#c4ba91" 
        shadow
      >
      </a-cylinder>
      <a-text 
        color="#000" 
        position="0 6 -3" 
        value="Small Test"
      >
      </a-text>
      <a-box 
        src="/assets/stone-textures.jpg" 
        position="1.2 0.5 -2.96" 
        rotation="0 85 0" 
        color="#c4ba91" 
        shadow
      >        
      </a-box>
      <a-cylinder 
        src="/assets/stone-textures.jpg" 
        position="1.25 2.75 -3" 
        rotation="0 180 0" 
        radius="0.5" 
        height="3.5" 
        color="#c4ba91" 
        shadow
        >
        </a-cylinder>
      <a-plane 
        src="/assets/sand-texture.jpg" 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="30" 
        height="10" 
        color="#c4ba91" 
        shadow
        static-body
      >
      </a-plane>
      <a-dodecahedron 
        src="/assets/stone-textures.jpg" 
        position="3 2.5 -3"
      >
      </a-dodecahedron>
    </a-scene>
  </body>
</html>
